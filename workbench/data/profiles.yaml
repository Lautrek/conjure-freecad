# Aluminum Extrusion Profiles - T-Slot and V-Slot Standards
# All dimensions in millimeters
#
# Key concepts:
#   profile_size = cross-section dimension (20x20, 40x40, etc.)
#   slot_width = T-slot opening width
#   core_size = central hole diameter
#   t_nut_size = compatible T-nut thread size
#
# Common brands:
#   OpenBuilds, Misumi, 80/20, Bosch Rexroth, Item

formulas:
  frame_rigidity:
    description: "Moment of inertia scales with profile size^4"
    formula: "I â‰ˆ k * size^4, where k depends on profile design"
    relative_stiffness:
      2020: 1.0
      2040: 8.0  # 2x height = 16x stiffness in that axis
      3030: 5.1
      4040: 16.0
      4080: 128.0

  corner_bracket_sizing:
    description: "Corner bracket selection by profile size"
    recommendations:
      2020: "Use 2020 corner brackets or 3-hole L-brackets"
      3030: "Use 3030 corner brackets"
      4040: "Use 4040 corner brackets or heavy-duty L-plates"

  bolt_selection:
    description: "Recommended bolt sizes for each profile"
    guidelines:
      2020: "M3, M4, M5 socket head cap screws"
      3030: "M5, M6 socket head cap screws"
      4040: "M5, M6, M8 socket head cap screws"

profiles:
  # ============================================================
  # 2020 SERIES - Most common for 3D printers and small CNC
  # ============================================================

  2020_standard:
    type: t_slot
    series: 20
    profile_size_mm: [20, 20]
    slot_count: 4
    slot_width_mm: 6.0
    slot_depth_mm: 6.2
    slot_opening_mm: 5.0
    core_hole_diameter_mm: 4.2
    core_hole_tap: M5
    wall_thickness_mm: 1.8
    weight_per_meter_kg: 0.52
    moment_of_inertia_cm4: 0.70

    compatible_hardware:
      t_nuts: ["M3", "M4", "M5"]
      t_nut_width_mm: 5.5
      drop_in_nuts: ["M3", "M4", "M5"]
      corner_brackets: ["2020_inside", "2020_outside"]
      end_caps: "20x20"

    mounting:
      counterbore_diameter_mm: 8.0
      counterbore_depth_mm: 4.0
      through_hole_mm: 5.5

    material: "6063-T5 aluminum"
    surface_finish: "Clear anodized"

    description: "2020 T-slot aluminum extrusion - Standard for 3D printers"
    use_cases:
      - "3D printer frames (Voron, Prusa, custom)"
      - "Small CNC machines"
      - "Light-duty fixtures"
      - "Electronics enclosures"
      - "Camera rigs"
    suppliers:
      - "OpenBuilds"
      - "Misumi"
      - "Amazon generic"

  2020_v_slot:
    type: v_slot
    series: 20
    profile_size_mm: [20, 20]
    slot_count: 4
    v_groove_angle_deg: 90
    v_groove_depth_mm: 1.8
    rail_width_mm: 9.5
    slot_width_mm: 6.0
    slot_depth_mm: 6.2
    core_hole_diameter_mm: 4.2
    core_hole_tap: M5
    weight_per_meter_kg: 0.54
    moment_of_inertia_cm4: 0.68

    compatible_hardware:
      t_nuts: ["M3", "M4", "M5"]
      drop_in_nuts: ["M3", "M4", "M5"]
      v_wheels: ["Delrin V-wheel", "Polycarbonate V-wheel"]
      v_wheel_diameter_mm: 24
      gantry_plates: ["Universal V-slot plate"]

    linear_motion:
      wheel_recommended: "Dual V-wheel per side"
      preload_adjustable: true
      max_speed_mm_s: 500
      repeatability_mm: 0.05

    description: "2020 V-slot extrusion with integrated V-rail for linear motion"
    use_cases:
      - "CNC routers"
      - "3D printers with V-wheel motion"
      - "Laser cutters"
      - "Linear actuators"
    suppliers:
      - "OpenBuilds"
      - "V-Slot"

  2040_standard:
    type: t_slot
    series: 20
    profile_size_mm: [20, 40]
    slot_count: 6
    slot_width_mm: 6.0
    slot_depth_mm: 6.2
    slot_opening_mm: 5.0
    core_hole_diameter_mm: 4.2
    core_hole_tap: M5
    wall_thickness_mm: 1.8
    weight_per_meter_kg: 0.92
    moment_of_inertia_Ix_cm4: 2.97  # About long axis
    moment_of_inertia_Iy_cm4: 0.70  # About short axis

    compatible_hardware:
      t_nuts: ["M3", "M4", "M5"]
      drop_in_nuts: ["M3", "M4", "M5"]
      corner_brackets: ["2020_inside", "2040_inside"]

    description: "2040 T-slot extrusion - Extra rigidity in one axis"
    use_cases:
      - "3D printer Y-axis rails"
      - "CNC gantry beams"
      - "Elevated frame sections"

  2060_standard:
    type: t_slot
    series: 20
    profile_size_mm: [20, 60]
    slot_count: 8
    slot_width_mm: 6.0
    slot_depth_mm: 6.2
    core_hole_diameter_mm: 4.2
    core_hole_tap: M5
    weight_per_meter_kg: 1.32
    moment_of_inertia_Ix_cm4: 7.0

    description: "2060 T-slot extrusion - Very stiff in one axis"
    use_cases:
      - "Long span beams"
      - "CNC bridges"
      - "Heavy-duty linear rails"

  2080_standard:
    type: t_slot
    series: 20
    profile_size_mm: [20, 80]
    slot_count: 10
    slot_width_mm: 6.0
    slot_depth_mm: 6.2
    core_hole_diameter_mm: 4.2
    core_hole_tap: M5
    weight_per_meter_kg: 1.72
    moment_of_inertia_Ix_cm4: 14.2

    description: "2080 T-slot extrusion - Maximum stiffness for 20-series"
    use_cases:
      - "Large CNC gantries"
      - "Long span bridges"
      - "Heavy load applications"

  # ============================================================
  # 3030 SERIES - Medium duty
  # ============================================================

  3030_standard:
    type: t_slot
    series: 30
    profile_size_mm: [30, 30]
    slot_count: 4
    slot_width_mm: 8.0
    slot_depth_mm: 8.5
    slot_opening_mm: 6.0
    core_hole_diameter_mm: 6.8
    core_hole_tap: M8
    wall_thickness_mm: 2.5
    weight_per_meter_kg: 1.1
    moment_of_inertia_cm4: 2.3

    compatible_hardware:
      t_nuts: ["M5", "M6"]
      t_nut_width_mm: 7.5
      drop_in_nuts: ["M5", "M6", "M8"]
      corner_brackets: ["3030_inside", "3030_outside"]

    description: "3030 T-slot extrusion - Medium-duty industrial"
    use_cases:
      - "Medium-duty frames"
      - "Industrial enclosures"
      - "Machine guards"

  3060_standard:
    type: t_slot
    series: 30
    profile_size_mm: [30, 60]
    slot_count: 6
    slot_width_mm: 8.0
    slot_depth_mm: 8.5
    core_hole_diameter_mm: 6.8
    core_hole_tap: M8
    weight_per_meter_kg: 2.0
    moment_of_inertia_Ix_cm4: 10.1

    description: "3060 T-slot extrusion - Stiff medium-duty beam"
    use_cases:
      - "Workbench frames"
      - "Industrial fixtures"

  # ============================================================
  # 4040 SERIES - Heavy duty industrial
  # ============================================================

  4040_standard:
    type: t_slot
    series: 40
    profile_size_mm: [40, 40]
    slot_count: 4
    slot_width_mm: 10.0
    slot_depth_mm: 11.0
    slot_opening_mm: 8.0
    core_hole_diameter_mm: 8.5
    core_hole_tap: M10
    wall_thickness_mm: 3.0
    weight_per_meter_kg: 1.9
    moment_of_inertia_cm4: 8.1

    compatible_hardware:
      t_nuts: ["M5", "M6", "M8"]
      t_nut_width_mm: 9.5
      drop_in_nuts: ["M6", "M8"]
      corner_brackets: ["4040_inside", "4040_outside", "4040_heavy_angle"]
      anchor_nuts: true

    description: "4040 T-slot extrusion - Heavy-duty industrial standard"
    use_cases:
      - "CNC routers"
      - "Industrial workbenches"
      - "Machine frames"
      - "Heavy fixtures"
    suppliers:
      - "80/20 Inc"
      - "Misumi"
      - "Bosch Rexroth"

  4040_light:
    type: t_slot
    series: 40
    profile_size_mm: [40, 40]
    variant: "lightweight"
    slot_count: 4
    slot_width_mm: 10.0
    slot_depth_mm: 11.0
    core_hole_diameter_mm: 8.5
    core_hole_tap: M10
    wall_thickness_mm: 2.0
    weight_per_meter_kg: 1.45
    moment_of_inertia_cm4: 6.8

    description: "4040 light T-slot - Reduced weight with similar dimensions"
    use_cases:
      - "Mobile equipment"
      - "Cost-sensitive applications"

  4080_standard:
    type: t_slot
    series: 40
    profile_size_mm: [40, 80]
    slot_count: 6
    slot_width_mm: 10.0
    slot_depth_mm: 11.0
    core_hole_diameter_mm: 8.5
    core_hole_tap: M10
    weight_per_meter_kg: 3.5
    moment_of_inertia_Ix_cm4: 38.0
    moment_of_inertia_Iy_cm4: 8.1

    description: "4080 T-slot extrusion - Very rigid industrial beam"
    use_cases:
      - "Large CNC machines"
      - "Gantry systems"
      - "Heavy-duty linear motion"

  40120_standard:
    type: t_slot
    series: 40
    profile_size_mm: [40, 120]
    slot_count: 8
    slot_width_mm: 10.0
    slot_depth_mm: 11.0
    weight_per_meter_kg: 5.2
    moment_of_inertia_Ix_cm4: 95.0

    description: "40x120 T-slot extrusion - Maximum industrial stiffness"
    use_cases:
      - "Large industrial machines"
      - "Heavy gantry systems"

  # ============================================================
  # SPECIALTY PROFILES
  # ============================================================

  c_beam:
    type: c_beam
    series: 40
    profile_size_mm: [40, 80]
    open_face: true
    slot_count: 4
    slot_width_mm: 10.0
    core_hole_diameter_mm: 8.5
    weight_per_meter_kg: 3.0
    linear_rail_compatible: true
    linear_rail_type: "OpenBuilds C-Beam linear rail"

    linear_motion:
      actuator_compatible: true
      lead_screw_options: ["8mm ACME", "8mm ball screw"]
      wheel_type: "V-wheel internal"

    description: "C-Beam extrusion with internal linear motion capability"
    use_cases:
      - "Linear actuators"
      - "CNC Z-axis"
      - "3D printer axes"
      - "Pick and place systems"
    suppliers:
      - "OpenBuilds"

  1515_mini:
    type: t_slot
    series: 15
    profile_size_mm: [15, 15]
    slot_count: 4
    slot_width_mm: 4.0
    slot_depth_mm: 4.0
    core_hole_diameter_mm: 3.3
    core_hole_tap: M4
    weight_per_meter_kg: 0.26
    moment_of_inertia_cm4: 0.22

    compatible_hardware:
      t_nuts: ["M3"]
      drop_in_nuts: ["M3"]

    description: "1515 miniature T-slot - For small/light builds"
    use_cases:
      - "Small 3D printers"
      - "Miniature CNC"
      - "Camera sliders"
      - "Lightweight enclosures"

  # ============================================================
  # ACCESSORIES AND CONNECTORS
  # ============================================================

  connectors:
    type: accessories
    description: "Common connector types for extrusion assembly"

    inside_corner_bracket_2020:
      profile_size: 2020
      material: "Die-cast zinc or aluminum"
      fastener: "M5 T-nut x2"
      strength_rating: "Light to medium"
      use: "90-degree inside corners"

    outside_corner_bracket_2020:
      profile_size: 2020
      material: "Aluminum plate"
      fastener: "M5 T-nut x2 per side"
      strength_rating: "Medium"
      use: "90-degree outside corners"

    inside_hidden_corner_2020:
      profile_size: 2020
      material: "Machined aluminum"
      fastener: "M5 socket head cap screw through core"
      strength_rating: "High"
      use: "Clean hidden corner connections"

    three_way_cube_2020:
      profile_size: 2020
      material: "Die-cast aluminum"
      fastener: "M5 T-nut x3"
      use: "3D corner connections"

    joining_plate:
      profile_sizes: ["2020", "4040"]
      material: "Aluminum plate"
      fastener: "Multiple T-nuts"
      use: "Inline and parallel joining"

    end_cap:
      profile_sizes: ["2020", "3030", "4040"]
      material: "Plastic or aluminum"
      use: "Aesthetic end finishing and safety"

    foot_mount:
      profile_sizes: ["2020", "4040"]
      types: ["Fixed", "Leveling", "Swivel caster"]
      use: "Frame feet and mobility"
